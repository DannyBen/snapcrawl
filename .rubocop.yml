require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - dev/**/*

Style/GlobalVars:
  AllowedVariables:
    - '$logger'

RSpec/AnyInstance:
  Enabled: false

RSpec/InstanceVariable:
  Enabled: false